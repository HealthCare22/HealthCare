<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrationStyle.css">
    <title>Registrazione</title>
    <script src = "registrationScript.js"></script>
</head>
<body>
    <img class="logo" src="images/logo.png" alt="logoHealthCare">
    <div class="registration">
        <h1 class="labelaccount">Crea un nuovo account</h1>
        <div id = "firstForm">
            <div class="registrationInformation">

                <div class="go-next">
                    <button id="skip1"> </button>
                    <hr>
                    <button id="skip2"> </button>
                </div>

                <div class="NomeCognome">
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Cognome">
                </div>

                <div class="sesso">
                    <p>Sesso</p>
                    
                        <input type="radio" id="maschio" name="gender" value="Maschio" checked>
                        <label for="Maschio">Maschio</label>

                        <input type="radio" id="femmina" name="gender" value="Femmina">
                        <label for="Femmina">Femmina</label>

                        <input type="radio" id="altro" name="gender" value="Altro">
                        <label for="Altro">Altro</label>
                </div>

            <div class="eta">
                <p>Et√†:</p>
                <input type="date">
            </div>

            <div class="password">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Conferma password">
            </div>

    
            <div class="email">
                <input type="email" placeholder="Email">
            </div>

            <div class="email">
                <input type="email" placeholder="Conferma email">
            </div>

        </div>
    </div>
    <div id = "secondForm">
        <div class="go-next">
            <button id="skip1Post"> </button>
            <hr>
            <button id="skip2Post"> </button>
        </div>
        <h1 class = "labelaccount">Domicilio:</h1>
        <div class="domicilio">
            <input type="text" placeholder="Provincia">
            <input type="text" placeholder="Comune">
            <input type="text" placeholder="Indirizzo">
        </div>
        <div class="telefono">
            <input type="text" placeholder="Numero di telefono">
        </div>
    </div>    
        <div class="pulsantiConfermaAnnulla">
            <button onclick=changeForm()>Annulla</button>
            <button onclick = changeForm() id = "firstFormButton">Avanti</button>
            <button type = "submit" onclick id = "secondFormButton">Conferma</button>
        </div>
</div>
</div>
</body>
</html>
